<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/components/toolbar">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="toolbar">
            <component:toolbar onSave="saveBtn" savePermissionKey="true" updatePermissionKey="true"/>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:panel style="border: none;" id="userAddPanel">
                    <f:facet name="header">
                        <label>Preferences &raquo; Entries &raquo; Send Email</label>
                    </f:facet>
                    <h:panelGrid columns="2">
                        To:
                        <h:panelGroup>
                            <h:inputText size="45" id="name"
                                         value="#{clientBean.recipient}"
                                         required="true"
                                         requiredMessage="Required"/>
                            <h:message for="name" style="color:red"/>
                        </h:panelGroup>
                        Subject:
                        <h:panelGroup>
                            <h:inputText size="45" id="subject"
                                         value="#{clientBean.subject}"
                                         required="true"
                                         requiredMessage="Required"/>
                            <h:message for="subject" style="color:red"/>
                        </h:panelGroup>
                        Message:
                        <h:panelGroup>
                            <h:inputTextarea cols="45" rows="15" id="message"
                                             value="#{clientBean.message}"
                                             required="true"
                                             requiredMessage="Required"/>
                            <h:message for="message" style="color:red"/>
                        </h:panelGroup>
                        <h:commandButton value="Send" action="#{clientBean.send()}"/>
                        <h:outputText value="#{clientBean.statusMessage}" style="color:red"/>

                    </h:panelGrid>


                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
