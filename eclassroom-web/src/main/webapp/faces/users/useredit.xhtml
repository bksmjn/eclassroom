<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">
            <h:form id="user_edit" prependId="false">
                <p:panel style="border: none;" id="user_search_panel">
                    <f:facet name="header">
                        <label>User Management &raquo; Queries &raquo; Course List</label>
                    </f:facet> 
                    <p:dataTable var="c" value="#{userEditBean.user.courses}" id="userTable">
                        <p:column headerText="Code">
                            <h:outputText value="#{c.courseCode}" />
                        </p:column>
                        <p:column headerText="Title">
                            <h:outputText value="#{c.courseTitle}" />
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{c.courseDescription}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
